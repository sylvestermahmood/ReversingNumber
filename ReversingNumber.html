<html>
    <head>
        <title>Reversing Number</title>
    </head>
    <script>
    
    var num = prompt("Enter the Number :");
    function Reversing_the_number(num)
    {
      
      document.writeln("The Number is : " , num, "<br>")
      var b = num.split('');
      console.log(b);
      var rev = b.reverse();
      console.log(rev);
      var c = rev.join("");
      console.log(c);
      document.writeln("Reverse Number is : ", c);

    }
    Reversing_the_number(num);

    </script>

    <body>


    </body>
</html>
